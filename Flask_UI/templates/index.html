<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Tracker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('/static/images/mountain.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input[type=number], input[type=text] {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>Hiking Tracker</h1>
        <p>Steps Taken: {{ data.get('steps', 0) }}</p>
        <p>Calories Burned: {{ data.get('calories', 0) }}</p>
        <p>Total Time: {{ data.get('time', 0) }} minutes</p>
        <p>Distance Travelled: {{ data.get('distance', 0) }} km</p>
    </div>
</div>

<script>
    // Refresh the page every second (1000 milliseconds)
    setTimeout(function(){
       window.location.reload(1);
    }, 1000);
</script>

</body>
</html>
